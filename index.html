<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loja de Maquiagem</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Banner do topo -->
  <header class="top-banner">
    <div class="banner-content">
      <!-- Aqui você pode colocar imagens e textos futuramente -->
      <h1>Bem-vinda à nossa loja de makes!</h1>
    </div>
  </header>

  <!-- Lista de produtos -->
  <main class="product-section">
    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Produto 1" />
      <h2>Nome do Produto</h2>
      <p class="price">R$ 49,90</p>
      <button class="more-info">Mais informações</button>
    </div>
    <!-- Você pode duplicar esse bloco acima para adicionar mais produtos -->
  </main>

  <!-- Rodapé -->
  <footer class="footer-banner">
    <p>Siga-nos nas redes:</p>
    <div class="footer-links">
      <a href="https://www.instagram.com/seu_perfil" target="_blank">Instagram</a>
      <a href="https://wa.me/5599999999999" target="_blank">WhatsApp</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
